<html>
    <head>
        <meta charset="utf-8">
        <title>Payment details</title>
         
        <link rel="stylesheet" type="text/css" href="payment.css">
    </head>
    <body>
   
     <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header"> Payment details </h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Name on the card" style="font-size: 20px;">
                        <input type="text" id="cardno" placeholder="Enter 16 digit number"style="font-size: 20px;">
                        <input type="int" id="password" placeholder="Expiry date"style="font-size: 20px;">
                        <input type="text" id="cvv" placeholder="CVV"style="font-size: 20px;">
    

                        <div id="button_container" class="btn1">
                            <button onclick="register()" class="btn">pay</button>
                        
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
